<html>
    <head>
        <title>Music Website</title>
        <link rel="stylesheet" href="cascade.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="jpeg/logo.png" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PROUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
            
                </ul>
            </div>
            <div class="content" >
                <div class="left-col" >
                    <h1>KudaKwashe <br> Music</h1>
                </div>
                <div class="right-col" >
                    <p> Click Here To Play</p>
                    <img src="jpeg/play.png" id="icon">
                </div>
            </div>
        </div> 
        <audio id="mysong"> 
        <source src="jpeg/awm.mp3" type="audio/mp3"> 
        </audio>
        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");
            
            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src = "jpeg/pause.png";
                }else{
                    mysong.pause();
                    icon.src = "jpeg/play.png"
                }
            }
        </script>
    </body>
</html>
